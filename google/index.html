<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="imgs/favicongoogle.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Buscador Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#"><img src="imgs/menuicon.png" alt=""></a></li>
                <button>Fazer Login</button>
            </ul>
        </header>

        <main class="main">
            <img src="imgs/googlecenter.png" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="imgs/lupa.png" alt=""></div>
                    <div><img src="imgs/mic.png" alt=""></div>
                </div>
                <div class="buttons">
                    <button class="btn">Pesquisa Google</button>
                    <button>Estou com sorte</button>    
                </div>
                <div class="text">
                    <a href="#">Jonada pela historia da Pesquisa Google</a>
                    Desde o primeiro Dooble e muito mais!
                </div>
            </div>
        </main>

        <footer>
            <div class="line line1">
                <p class="line_top">Brasil</p>
            </div>
            <div class="line line2">
                <ul>
                    <li>Sobre</li>
                    <li>Publicidade</li>
                    <li>Negócios</li>
                    <li>Como funciona a pesquisa</li>
                </ul>
                <ul>
                    <li>Privacidade</li>
                    <li>Termo</li>
                    <li>configurações</li>
                </ul>
            </div>
        </footer>
    </section>


    <script src="script.js"></script>
</body>
</html>
